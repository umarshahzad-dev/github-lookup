<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Lookup | Umar Shahzad</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex items-center justify-center">

<main class="w-full max-w-xl bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">GitHub User Lookup</h1>

    <section class="flex gap-2 mb-4">
        <input 
        type="text" 
        id="usernameInput" 
        placeholder="Enter GitHub username"
        class="flex-1 px-3 py-2 rounded bg-gray-700 text-white focus:outline-none"
    >
    <button id="searchBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded font-semibold">Search</button>
    </section>
    

    <p id="message" class="text-center text-sm text-gray-400 mb-4"></p>

    <section id="profile" hidden class="text-center mb-6">
        <h2>Profile</h2>
        <img id="avatar" class="w-24 h-24 rounded-full mx-auto mb-3" alt="Profile image">
        <p id="name" class="font-semibold"></p>
      <p id="bio" class="text-sm text-gray-400"></p>
      <p id="followers" class="text-sm mt-1"></p>
    </section>

    <section id="repos" hidden>
        <h2 class="text-lg font-semibold mb-2">Top Repositories</h2>
        <ul id="repoList" class="space-y-2"></ul>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
